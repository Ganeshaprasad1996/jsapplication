<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <title>Sign in page</title>
    <script src="https://kit.fontawesome.com/ac967ad8cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       
        <div class="form-box">
            <h1 id="head">Sign in</h1>
            <form >
                <div class="input-group">
                   <!-- <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                   </div> -->
                   <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Email">
                   </div>
                   <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                   </div>
                   <div>

                        <a class="forgotpassword" href="#">Forgot password?</a>
                
                   </div>
                   <div class="buttons">
                    <button id="signin" type ="button" onclick="document.location='home.html';">Sign In</button>
                    </div>
                    <div>
                        <p class="createaccount">New to this?
                            <a href="signup.html">Create an account</a>
                        </p>
                       
                       </div>
                </div>
              
            </form>

        </div>

    </div>
    
</body>
</html>
